<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: "Nunito", sans-serif;
}

body {
  background: linear-gradient(120deg, #1D976C, #2c3e50);
}

.container {
  min-height: 75vh;
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
  overflow: hidden;
}

.pcontainer {
	min-height: 120px;
}

.card {
  min-width: 200px;
	text-align: center;
  min-height: 200px;
  background: rgba( 255, 255, 255, 0.15 );
  box-shadow: 0 8px 32px 0 rgba( 31, 38, 135, 0.37 );
  backdrop-filter: blur( 18px );
  -webkit-backdrop-filter: blur( 18px );
  border: 1px solid rgba( 255, 255, 255, 0.18 );
  border-radius: 1rem;
  padding: 1.5rem;
  z-index: 10;
  color: whitesmoke;
}

.pcard {
	min-height: 50px;
}

.principal {
	color: #FFFFFF;
	font-weight: bold;
	text-align: center;
}

.title {
  font-size: 2.2rem;
  margin-bottom: 1rem;
}

.subtitle {
  font-size: 1rem;
  margin-bottom: 2rem;
}

.btn {
  background: none;
  border: none;
  text-align: center;
  font-size: 1rem;
  color: whitesmoke;
  background-color: #fa709a;
  padding: 0.8rem 1.8rem;
  border-radius: 2rem;
  cursor: pointer;
}

</style>
<script>
	function ir(p_link) {
		window.open(p_link, "_blank");
	}
	const dialog2 = document.querySelector("dialog"); 
</script>
</head>
<body>
	<div class="container pcontainer">
		<div class="card pcard">
			<p class="title principal">&AElig;</p>
		</div>
	</div>
		<dialog>
			<button onclick="dialog2.close();">Fechar</button>
		</dialog>
    <div class="container">
      <div class="card">
        <h1 class="title">free.nf</h1>

					<button class="btn" onclick="ir('http://localhost/phpmyadmin/index.php?server=2');">My</button>

					<hr class=title>

vUrl = window.location.host;
// String.fromCharCode(198) = &AElig; = Ã†
vTitulo = String.fromCharCode(198);
if (vUrl.indexOf("neocities") != -1) {
	document.title = vTitulo + " / Neocities";
} else {
	if (vUrl.indexOf("github") != -1) {
		document.title = vTitulo + " / Github";
	} else {
		document.title = vTitulo + " / Localhost";		
	}
}
